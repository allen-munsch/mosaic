services:
  # ============================================================================
  # Mosaic Coordinator Node (Placeholder - runs minimal HTTP server)
  # ============================================================================
  mosaic-cuda:
    build:
      context: .
      dockerfile: ./Dockerfile.cuda
    container_name: mosaic-cuda
    hostname: mosaic-cuda
    working_dir: /app
    environment:
      - PORT=4040
      - SQLITE_VEC_PATH=/app/deps/sqlite_vec/priv/0.1.5/vec0.so # Adjust path as necessary
      - CLUSTER_SECRET=mosaic-secret # Use environment variable for consistency
      - XLA_TARGET=cuda12
      - EMBEDDING_BATCH_SIZE=16
      - XLA_GPU_MEM_ALLOCATION=0.8
      - NX_CLIENT=cuda
    ports:
      - "4040:4040"
    volumes:
      - .:/app
      - /app/_build # Anonymous volume preserves container's build
      - /app/deps   # Anonymous volume preserves container's deps
      - mosaic-data:/data # Data volume for SQLite shards
    networks:
      - mosaic
      - redis-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://mosaic-cuda:4040/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    devices:
      - nvidia.com/gpu=all
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  # ============================================================================
  # Redis (Distributed caching)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: mosaic-redis
    hostname: redis
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # Nginx (Load balancer and API gateway)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: mosaic-nginx
    hostname: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - mosaic
    depends_on:
      - mosaic-cuda
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://mosaic-cuda:4040/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ============================================================================
  # Prometheus (Metrics collection)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: mosaic-prometheus
    hostname: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - mosaic
    restart: unless-stopped

  # ============================================================================
  # Grafana (Metrics visualization)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: mosaic-grafana
    hostname: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - mosaic
    depends_on:
      - prometheus
    restart: unless-stopped

  k6:
    image: grafana/k6:latest
    profiles: ["load-test"] # Only start k6 when load-test profile is active
    working_dir: /app
    volumes:
      - .:/app
    networks:
      - mosaic
    depends_on:
      mosaic-cuda:
        condition: service_healthy # Ensure mosaic is healthy before k6 runs



volumes:
  mosaic-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  mosaic:
  redis-net:
